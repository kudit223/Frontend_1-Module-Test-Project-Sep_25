<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid navbar-inner rounded-pill p-1 ">
                <a id="navbar-logo" class="fw-900 rounded-pill col-10 col-lg-3 text-center p-3">Museo Sans</a>
                <button type="button" class="rounded-pill menu col-2 p-3 d-lg-none" data-bs-toggle="collapse"
                    data-bs-target="">menu</button>
                <div id="navbarsupportcontent" class="collapse navbar-collapse col-9">
                    <ul class="navbar-nav col-9">
                        <li class="nav-item ms-1 "><a class="middle rounded-pill p-3 px-5" href="#">Collections</a></li>
                        <li class="nav-item ms-1 "><a class="middle rounded-pill p-3 px-5" href="#">Our mission</a></li>
                        <li class="nav-item ms-1"><a class="middle rounded-pill p-3 px-5" href="#">Events</a></li>
                    </ul>
                    <a href="#" class="middle middle-decoration rounded-pill col-3 p-3">Contact now</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="container-fluid d-flex mt-3">
        <div id="firstcard" class="col-4 p-3">
            <div class="">
                <span class="card-top-span">CONGREVE STREET</span>
                <h1 class="mt-4 fw-bolder">Birmingham <u>Museums</u></h1>
                <img class="w-100 mt-4" src="first.png">
                <hr class="">
                <div class="d-flex justify-content-between">
                    <span>GET STARTED</span>
                    <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/long-arrow-right.png"
                        alt="long-arrow-right" />
                </div>
            </div>
        </div>
        <div class="col-8 ms-1 ">
            <div id="secondcard" class="p-4">
                <div class="d-flex justify-content-between align-item-center ">
                    <div class="col-6">
                        <span class="card-top-span">EUROPEANA</span>
                        <h1 class="mt-4 fw-bolder">A Woman Slicing <u>Bread.</u></h1>
                        <p class="mt-4">DATE: 1800. INSTITUTION: RIJKSMUSEUM. PROVIDER: RIJKSMUSEUM. PROVIDING COUNTRY: NETHERLANDS.
                            PUBLIC DOMAIN. PHOTO BY EUROPEANA</p>
                    </div>
                    <img id="secondcardimg" class="col-5" height="250px" src="second.png">
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <span>GET STARTED</span>
                    <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/long-arrow-right.png"
                        alt="long-arrow-right" />
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
